<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogos</title>
</head>
<body>
    <h1>Formulario de novo Jogo</h1>
	<form action="/ConfirmaCadastraJogos.html" method="POST">
		Titulo do Jogo: <input type="text" name="tituloJogo"> <br>
        Descrição do Jogo: <input type="text" name="descJogo"><br>
		Tags do Jogo: <input type="text" name="tagsJogo"> <br>
        Imagem 1: <input type="text" name="imagem1"><br>
        Imagem 2: <input type="text" name="imagem2"><br>
        Imagem 3: <input type="text" name="imagem3"><br>
        Imagem 4: <input type="text" name="imagem4"><br>
		<input type="submit" value="Cadastrar"><br>
</form>
</body>
</html>
